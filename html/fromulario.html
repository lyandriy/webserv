<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir un archivo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Formulario de Subida de Archivos</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" placeholder="Introduce tu nombre" required>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" placeholder="Introduce tu correo electrónico" required>

        <label for="file">Selecciona un archivo:</label>
        <input type="file" id="file" name="file" required>

        <button type="submit">Subir Archivo</button>
    </form>
</body>
</html>
